intents:
  - cumprimentar
  - afirmar_curiosidades
  - afirmar_projeto
  - lei_rouanet_definicao
  - lei_rouanet_quantidade_projetos
  - lei_rouanet_arrecadacao
  - submissao_de_projeto
  - preencheu_proposta
  - o_que_eh

slots:
  eh_proponente:
    type: bool

templates:
  utter_cumprimetar:
    - "Oi eu sou a Rouana, assistente virtual do minc, e posso te ajudar a esclarecer dúvidas sobre a Lei Rouanet,
       ou solucionar problemas de proposta e projeto."
  utter_definir_perfil:
    - "Você quer conversar sobre criação e andamento de projetos? Ou, podemos falar mais sobre a Lei Rouanet."
  utter_nova_proposta:
    - "Esta trabalhando em uma nova proposta?"
  utter_duvida_execucao:
    - "Sua dúvida está relacionada com captação de verba e execução do projeto?"
  utter_despedir:
    - "Tchau, até a próxima =)"

actions:
  - utter_cumprimetar
  - utter_definir_perfil
  - utter_despedir
  - utter_nova_proposta
  - utter_duvida_execucao
  - rouana.actions.ActionSetSlotTrue
  - rouana.actions.ActionSetSlotFalse
  - rouana.actions.ActionWhatIs
  - rouana.actions.ActionIndicacaoCuriosidades
  - rouana.actions.ActionDefinicaoLei
  - rouana.actions.ActionQuantidadeProjetos
  - rouana.actions.ActionArrecadacaoLei
  - rouana.actions.ActionSubmissaoDeProjetos
  - rouana.actions.ActionDefinirContexto
  - rouana.actions.ActionAviso
  - rouana.actions.ActionIntroduzirExecucao
