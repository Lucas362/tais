templates:
  utter_default:
    - text: "Desculpe, não consegui te entender. Você pode fazer uma pergunta mais objetiva para que a nossa conversa continue? \nEx: Quem pode se inscrever na lei rouanet? Como eu me inscrevo na lei rouanet?"
  utter_restart:
    - text: "=D"
  utter_curiosidadesIndicacao:
    - text:
        - - "Legal! Meu assunto favorito"
          - "Você pode me perguntar algumas curiosidades sobre a Lei Rouanet"
          - "Por exemplo, o que é a Lei Rouanet, ou de onde vem o dinheiro usado na Lei."
          - "Qual a sua pergunta? Vou tentar responder da melhor maneira possível"
  utter_oqueEhSalic_A12:
    - text:
        - - "O estado A12 acontece durante a fase de Admissibilidade, e significa aguarda complementação de documentos",
          - "E quando o MinC utiliza ele? Quando se solicita ao proponente documentação adicional"
          - "Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 69."
  utter_oqueEhSalic_A14:
    - text:
        - - "O estado A14 acontece durante a fase de Admissibilidade, e significa indeferido – não enquadramento nos objetivos e fins da Lei 8313/91 ou do Decreto 5761/06"
          - "E quando o MinC utiliza ele? Quando o projeto não se enquadra nos objetivos e fins do Art. 1º da Lei 8313/1991"
          - "Para saber mais você pode consultar a Lei 8.313/1991, Art. 1º Instrução Normativa 05/2017, Art. 23"
  utter_oqueEhSalic_A20:
    - text:
        - - "O estado A20 acontece durante a fase de Admissibilidade, e significa indeferido – projeto em duplicidade"
          - "E quando o MinC utiliza ele? Quando se constata que se trata de projeto idêntico a ser realizado no mesmo período"
          - "Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 23, I, b)"
  utter_oqueEhSalic_A23:
    - text:
        - - "O estado A23 acontece durante a fase de Admissibilidade, e significa indeferido – somatório dos projetos apresentados excede o limite permitiddo para pessoa física"
          - "E quando o MinC utiliza ele? Quando o somatório dos projetos apresentados execede os limites trazidos no Art. 20 da Instrução Normativa MinC nº 1/2017"
          - "Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 4"
  utter_oqueEhSalic_B01:
    - text:
        - - "O estado B01 acontece durante a fase de Admissibilidade, e significa proposta transformada em projeto"
          - "E quando o MinC utiliza ele? Após o exame de admissibilidade"
          - "Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 24 e 25"
  utter_oqueEhSalic_B14:
    - text:
        - - "O estado B14 acontece durante a fase de Admissibilidade, e significa diligenciado – Parecer técnico"
          - "E quando o MinC utiliza ele? Quando da necessidade de informações adicionais para fins de análise técnica"
          - "Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 69"
  utter_oqueEhSalic_A13:
    - text:
        - - "O estado A13 acontece durante a fase de Aprovação, e significa arquivado – solicitação de desistência do proponente"
          - "E quando o MinC utiliza ele? "
          - "Para saber mais você pode consultar a "

  utter_geralCumprimentar:
    - text: "Oi eu sou a Taís, assistente virtual do minc, e estou aqui para te ajudar a esclarecer dúvidas sobre a Lei Rouanet, Posso também solucionar problemas de proposta e projeto"
  utter_geralDefinirPerfil:
    - text: "Você prefere conversar sobre criação e andamento de projetos, ou prefere falar mais sobre a Lei Rouanet?"
  utter_geralExplicarDefinicaoPerfil:
    - text: 
        - - "Se você quiser saber mais sobre a lei Rounet, nós podemos descobrir juntos sobre como ela foi criada, o que ela proporciona, de onde vem o dinheiro usado na lei, e coisas afins."
          - "Se você preferir falar sobre criação e andamento de projetos, podemos analisar onde a sua dúvida se encaixa. Por exemplo, talvez você queira saber mais sobre como funciona um andamento de projeto, ou como submeter um projeto, entre outras."
          - "Do que você prefere conversar?"    
  utter_geralNovaProposta:
    - text: "Você já começou a trabalhar em uma nova proposta de projeto? (Sim ou Não)"
  utter_geralDuvidaExecucao:
    - text: "Você tem dúvida em relação à captação de verba e execução do projeto? (Sim ou Não)"  
  utter_geralConheceProcesso:
    - text: "Você sabe como funciona o andamento de um projeto de incentivo a cultura? (Sim ou Não)"
  utter_geralCadastroSalic:
    - text: "Você já tem cadastro no SALIC? (Sim ou Não)"
  utter_geralDespedir:
    - text: 
        - - "Espero que eu tenha conseguido esclarecer suas dúvidas."
          - "Ainda estou em fase de teste, a cada dia aprendo mais com as conversas que tenho com vocês, se surgir alguma dúvida, não hesite, volte aqui'"
          - "Até mais!"
  utter_geralDefinirContexto:
    - text:
        - - "Onde sua pergunta se encaixa melhor"
          - "1. Processo e estado do projeto"
          - "2. Preenchimento de proposta"
          - "3. Datas e Prazos"
          - "4. Erros do SALIC"
          - "5. Não sei bem onde se encaixa"
  utter_geralSubmissaoDeProjetos:
    - text:
        - - "Tudo bem. Aqui vai um resumo do processo:"
          - "A pessoa responsável, chamada de proponente, insere uma proposta cultural no Sistema de Apoio às Leis de Incentivo à Cultura (Salic), de forma eletrônica."
          - "Essa proposta é analisada pelo MinC. Se for aprovada, autoriza o proponente a captar recursos."
          - "Assim que o valor mínimo for captado, o proponente pode começar a executar o projeto."
          - "Durante a execução o proponente deve prestar contas de acordo com os prazos definidos na Lei Rouanet."
          - "A prestação de contas é analisada pelos técnicos do Ministério e se aprovada, permite que o proponente crie um novo projeto."
          - "O primeiro passo para você particiar deste processo é ter cadastro no SALiC"
    


