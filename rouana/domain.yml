    - "Oi eu sou a Rouana, assistente virtual do minc, e posso te ajudar a esclarecer dúvidas sobre a Lei Rouanet,
       ou solucionar problemas de proposta e projeto."
  utter_definir_perfil:
    - "Você quer conversar sobre criação e andamento de projetos? Ou, podemos falar mais sobre a Lei Rouanet."
  utter_nova_proposta:
    - "Esta trabalhando em uma nova proposta?"
  utter_duvida_execucao:
    - "Sua dúvida está relacionada com captação de verba e execução do projeto?"
  utter_conhece_processo:
    - "Você sabe como funciona todo o andamento de um projeto de incentivo a cultura?"
  utter_especificar_processo:
