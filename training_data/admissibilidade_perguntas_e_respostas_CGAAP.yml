trust: 0.7
interactions:
  # STATUS DO PROJETO
  - name: projeto-homologado
    action: respond
    expect:
      - Meu projeto está com a situação D52 projeto homologado, o que significa
      - O que significa o estado do projeto d52
      - Projeto homologado o que é ?
      - d52 o que significa ?
      - Estado de projeto homologado ?
    answer:
      -
        - >
          Posição definitiva do projeto (aprovação ou não).
          O termo de homologação é anexado ao projeto para verificação do
          proponente. O mesmo tem o prazo de 10 dias corridos, a contar da data
          de homologação para se manifestar quanto o mesmo.
        - >
          O proponente poderá encaminhar para o e-mail:
          proposta.incentivo@cultura.gov.br , pelo e-mail cadastrado no
          sistema, se desiste do prazo recursal (caso concorde) ou poderá
          encaminhar pedido de reconsideração (caso descorde).
  # STATUS DO PROJETO
  - name: fase-de-adequacao-do-projeto
    action: respond
    expect:
      - >
        Meu projeto está com a situação E90 projeto liberado para adequação,
        o que significa ?
      - O que significa o estado do projeto e90 ?
      - Projeto liberado para adequação o que é ?
      - e90 o que significa ?
      - Estado de projeto liberado para adequação ?
    answer:
      -
        - >
          Proponente após garantir mínimo 10% do valor do projeto, poderá
          adequar o mesmo conforme a sua realidade.
        - |
          Passo a passo para não alteração no projeto:
        - |
          1- Listar projetos
          2- Selecionar o CNPJ do proponente
          3- Ao lado direito da tela aparecerá um ícone azul
            (clicar na opção verde “alterar projeto”
          4- Clicar no ícone verde
          5- Clicar no menu ao lado esquerdo da tela, na opção
            “enviar projeto ao Minc”.
        - |
          Passo a passo para alteração no projeto:
        - |
          1- Listar projetos
          2- Selecionar o CNPJ do proponente
          3- Ao lado direito da tela aparecerá um ícone azul
            (clicar na opção verde “alterar projeto”)
          4- Clicar no ícone verde
          5- A partir daí, realizar os ajustes, conforme a realidade.
          6- Após os ajustes, clicar na opção “Enviar projeto ao Minc”.

        - |
          Ressalto que, o plano de distribuição poderá haver ajustes, mas não
          pode acrescentar produtos.
        - |
          Na planilha não há possibilidade de aumentar o valor.
          Resumo, objetivos e justificativas não podem ser alterados e o
          cronograma não pode ser inferior a 90 dias.
  # STATUS DO PROJETO
  - name: fase-de-enquadramento-do-projeto
    action: respond
    expect:
      - >
        Meu projeto foi enquadrado, como faço para desistir do prazo recursal ou
        para encaminhar recurso  ?
      - Meu projeto foi enquadrado, o que fazer para encaminhar recurso  ?
      - O que fazer para desistir do prazo recursal  ?
      - B02, como desisto do recursal  ?
      - Como desisto de encaminhar recurso  ?
    answer:
      -
        - >
          Prezado(a) proponente, O seu projeto foi enquadrado. Iniciou-se,
          portanto, o prazo de 10 dias corridos para recorrer caso não tenha
          acordo com o enquadramento proposto para o projeto.
        - >
          Caso concorde com o enquadramento dado é possível abrir mão (desistir)
          desse prazo obrigatório – o que abreviará os trâmites processuais.
        - >
          Ambas as manifestações se dão por via da aba “recurso” no Menu ao lado
          esquerdo da tela do projeto, no Salic.
        - >
          ATENÇÃO: O prazo dos 10 dias corridos, começam a valer a partir da
          data do enquadramento.
  # STATUS DO PROJETO
  - name: pedido-de-reativacao
    action: respond
    expect:
      - >
        Minha proposta foi indeferida, porém posso encaminhar pedido de
        reativação. Como proceder ?
      - Como encaminhar pedido de reativação ?
      - Como refazer o a reativação de pedido ?
      - O que fazer para refazer o encaminhamento do pedido de reativação ?
      - Pedido de reativação, como fazer ?
    answer:
      -
        - >
          Prezado(a) proponente, o pedido de reativação deve ser encaminhado
          através de PDF e assinado pelo proponente.
        - >
          O pedido deve conter as devidas justificativas para a reanálise do
          indeferimento e a resposta da diligência. E-mail para encaminhamento:
          reativacao.proposta@cultura.gov.br
  # SISTEMA SALIC
  - name: recuperacao-de-senha
    action: respond
    expect:
      - >
        Me cadastrei a muito tempo no Salic, mas não me recordo da senha de
        acesso. Como faço para resolver ?
      - Esqueci a senha do Salic, o faço ?
      - Como recuperar senha do Salic ?
      - O que fazer quando se esquece a senha do Salic ?
      - Esqueci a senha de acesso, e agora ?
    answer:
      - >
        Prezado(a) proponente, encaminhar e-mail para a área responsável,
        pelo e-mail: senhasalic@cultura.gov.br
  # SISTEMA SALIC
  - name: captacao-de-recursos
    action: respond
    expect:
      - Quando poderei efetuar a captação de recursos do meu projeto ?
      - Captação de recursos, quando fazer ?
      - Qual é o momento para fazer a captação de recursos ?
      - Quando fazer a captação de recursos do projeto ?
      - Quando posso fazer a captação de recursos da minha proposta ?
    answer:
      - >
        Prezado(a), O projeto ainda passará pela fase de enquadramento e somente
        após o enquadramento ele será enviado para análise documental e depois
        publicação. Somente após a publicação que será liberada a captação.
