version: '2'

services:
  rocketchat:
    image: rocket.chat:0.69.2
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
    environment:
      - PORT=3000
      - ROOT_URL=http://localhost:3000
      - MONGO_URL=mongodb://mongo:27017/rocketchat
      - ADMIN_USERNAME=admin
      - ADMIN_PASS=admin
    depends_on:
      - mongo
    ports:
      - 3000:3000

  mongo:
    image: mongo:3.2
    restart: unless-stopped
    volumes:
      - ./data/db:/data/db
    command: mongod --smallfiles --oplogSize 128

  rouana:
    build:
      context: .
      dockerfile: ./docker/tais/Dockerfile
    restart: unless-stopped
    environment:
      - TRAINING_EPOCHS=400
      - CREDENTIALS=/rouana/credentials.yml
      - ROCKETCHAT_URL=rocketchat:3000
      - MAX_TYPING_TIME=8
      - MIN_TYPING_TIME=1
      - WORDS_PER_SECOND_TYPING=10
      - ROCKETCHAT_ADMIN_USERNAME=admin
      - ROCKETCHAT_ADMIN_PASSWORD=admin
      - ROCKETCHAT_TAIS_USERNAME=tais
      - ROCKETCHAT_TAIS_PASSWORD=tais

      # Should be set to 'production' or 'beta' or 'dev'
      - ENVIRONMENT_NAME=localhost
      # Last commit hash using this command: git rev-parse HEAD
      - TAIS_VERSION=last-commit-hash
      - ELASTICSEARCH_URL=elasticsearch:9200
    volumes:
      - ./rouana:/rouana
      - ./scripts:/scripts
      - ./analytics:/analytics
    depends_on:
      - rocketchat
      - elasticsearch

  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    restart: unless-stopped
    environment:
      - PORT=8000
      - ROCKETCHAT_URL=http://localhost:3000
      - ALLOWED_HOSTS=localhost
      - PREFIX_URL=
    volumes:
      - ./web:/web
    ports:
      - 8000:8000
    depends_on:
      - webdb

  webdb:
    image: postgres:10.5
    restart: unless-stopped
    volumes:
      - ./web/postgres-data:/var/lib/postgresql/data

  # ==== Analytics ====
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.2
    restart: unless-stopped
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
    volumes:
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:6.4.2
    restart: unless-stopped
    ports:
      - 5601:5601
    environment:
      - SERVER_PORT=5601
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  evaluation:
    build:
      context: .
      dockerfile: ./docker/evaluation/Dockerfile
    volumes:
      - ./rouana:/work/rouana
      - ./evaluation:/work/evaluation
    ports:
      - 8888:8888

volumes:
  esdata:
    driver: local
